<div class="list row">
    <div class="col-md-6">
      <h4>Products List</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of products; let i = index" [class.active]="i == currentIndex" (click)="setActiveProduct(product, i)">
          {{ product.name }}
        </li>
      </ul>
    </div>
  
    <div class="col-md-6">
      <div *ngIf="currentProduct">
        <app-product-details (refreshList)="refreshList()" [product]="currentProduct"></app-product-details>
      </div>
  
      <div *ngIf="!currentProduct">
        <br />
        <p>Please click on a Product...</p>
      </div>
    </div>
</div>
